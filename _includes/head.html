<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else if site.description %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="Thomas Lam" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icon/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/icon/manifest.json">
  <link rel="mask-icon" href="/assets/img/icon/safari-pinned-tab.svg" color="#000000">
  <link rel="shortcut icon" href="/assets/img/icon/favicon.ico">
  <meta name="msapplication-config" content="/assets/img/icon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
